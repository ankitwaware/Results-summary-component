<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="score-box">
      <h3>Your Result</h3>
      <span class="scroe">
        <h1>76</h1>
        of 100
      </span>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="content-box">
      <h3>Summary</h3>
      <div class="summary-info">
        <span class="property property-red"><img src="assets/images/icon-reaction.svg" alt="Reaction" />
          Reaction</span>
        <span class="number"> <strong>80 </strong> / 100 </span>
      </div>
      <div class="summary-info">
        <span class="property property-yellow"><img src="assets/images/icon-memory.svg" alt="Memory" />Memory</span>
        <span class="number"><strong> 92 </strong> / 100 </span>
      </div>
      <div class="summary-info">
        <span class="property property-Green"><img src="assets/images/icon-verbal.svg" alt="Verbal" />Verbal</span>
        <span class="number"> <strong> 61 </strong> / 100 </span>
      </div>
      <div class="summary-info">
        <span class="property property-blue"><img src="assets/images/icon-visual.svg" alt="Visual" />Visual</span>
        <span class="number"> <strong> 72 </strong> / 100 </span>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>
</body>

</html>
